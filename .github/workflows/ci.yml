name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt install imagemagick
        wget http://lilypond.org/download/binaries/linux-64/lilypond-2.20.0-1.linux-64.sh
        sh lilypond-2.20.0-1.linux-64.sh --batch
        rm lilypond-2.20.0-1.linux-64.sh

    - name: Build
      run: make
      env:
        LILYPOND: $(HOME)/bin/lilypond

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Deploy
      run: |
        rsync -avzr --delete --exclude='.git*' . ${{ secrets.USER }}@${{ secrets.HOST }}:/home/${{ secrets.USER }}/mymusichere/
